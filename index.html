<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Mono:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- 
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        height: 100svh;
        background-color: hsl(0, 0%, 8%);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Inter";
        color: hsl(0, 0%, 100%);
      }
      .avatar-img {
        max-width: 90px;
        border-radius: 100%;
      }
      .user-info {
        max-width: 385px;
        margin: auto;
        width: 100dvw;
        border-radius: 10px;
        background-color: hsl(0, 0%, 12%);
        display: flex;
        flex-direction: column;
        gap: 26px;
        align-items: center;
        text-align: center;
        padding: 40px 0px;
      }
      .location-text {
        color: hsl(75, 94%, 57%);
        font-size: 14px;
        padding-top: 10px;
      }
      .tag-line {
        font-size: 14px;
      }
      .button-cluster {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        box-sizing: border-box;
        padding: 0 40px;
        font-size: 14px;
        font-weight: 700;
      }
      .social-link {
        all: unset;
        background-color: hsl(0, 0%, 20%);
        border-radius: 8px;
        padding: 14px 0;
      }
      button:hover {
        cursor: pointer;
        background-color: hsl(75, 94%, 57%);
        color: hsl(0, 0%, 20%);
      }
      @media only screen and (max-width: 400px) {
        .user-info {
          max-width: 328px;
          padding: 24px 0px;
        }
        .button-cluster {
          padding: 0 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="user-info">
      <img src="./assets/images/avatar-jessica.jpeg" class="avatar-img" />
      <div class="bio">
        <h2>Jessica Randall</h2>
        <h4 class="location-text">London, United Kingdom</h4>
      </div>
      <p class="tag-line">"Front-end developer and avid reader."</p>
      <div class="button-cluster">
        <button class="social-link">GitHub</button>
        <button class="social-link">Frontend Mentor</button>
        <button class="social-link">LinkedIn</button>
        <button class="social-link">Twitter</button>
        <button class="social-link">Instagram</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
